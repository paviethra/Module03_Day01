<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
   <div class="main">
    <h1>Generate a <br><strong> random password</strong></h1>
    <p>Never use an insecure password again.</p>
    <button onclick="generatePassword()">Generate Password</button>
    <div class="toggles">
        <br>
        <input type="checkbox" id="numbers" name="numbers" value="numbersTrue" > 
        <label for="numbers">Use Numbers</label>
        <input type="checkbox" id="characters" name="characters" value="charactersTrue">
        <label for="characters">Use Symbols</label>
        <input type="number" id="password_len" name="password_len" placeholder="Enter Desired Password Length" >
    </div>
    <hr>
    <div class="generated-pass">
        <p id="first-pass" onclick="copyElementText()"></p>
        <p id="second-pass"></p>
    </div>
   </div>
        
    

<script src="./app.js"></script>
</body>
</html>
